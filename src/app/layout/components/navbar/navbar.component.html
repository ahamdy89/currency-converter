<nav [class.mobile-view]="isMobileView">
    <div class="logo-container"><img src="assets/icons/logo.svg" alt="logo-image"/></div>
    <ul class="nav-links" [class.show]="isNavVisible">
      <li *ngFor="let link of navLinks" >
        <a routerLink={{link.path}} routerLinkActive="active">{{ link.label }}</a>
      </li>
    </ul>
    <div class="burger-icon" (click)="toggleNav()">&#9776;</div>
  </nav>
